        shell: powershell        
      - name: Change Arc4u.Standard.NServiceBus versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.NServiceBus.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.NServiceBus.Core versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.NServiceBus.Core.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.NServiceBus.RabbitMQ versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.NServiceBus.RabbitMQ.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Serializer versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Serializer.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Serializer.JSon versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Serializer.JSon.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Serializer.Protobuf versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Serializer.Protobuf.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Serializer.ProtobufV2 versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Serializer.ProtobufV2.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Data versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Data.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Threading versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Threading.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.Client versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.Client.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2 versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.Adal versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.Adal.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.Msal versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.Msal.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "0.0.0.0" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.AspNetCore versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.AspNetCore.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.AspNetCore.Api versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.AspNetCore.Api.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.AspNetCore.Msal versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.AspNetCore.Msal.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.AspNetCore.Blazor versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.AspNetCore.Blazor.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.OAuth2.Blazor versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.OAuth2.Blazor.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Diagnostics versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Diagnostics.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Diagnostics.TraceListeners versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Diagnostics.TraceListeners.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Diagnostics.Serilog versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Diagnostics.Serilog.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Xamarin.Forms.Mvvm versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Xamarin.Forms.Mvvm.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Diagnostics.Serilog.Sinks.RealmDb versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Diagnostics.Serilog.Sinks.RealmDb.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change iOSAssemblyInfo versions
        run: .\src\Builds\SetVersion.ps1 "..\" "iOSAssemblyInfo.cs" "1.0.0.0" "${{env.iOSVersion}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Change DroidAssembly versions
        run: .\src\Builds\SetVersion.ps1 "..\" "DroidAssembly.cs" "1.0.0.0" "${{env.AndroidVersion}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Change WindowsAssemblyInfo versions
        run: .\src\Builds\SetVersion.ps1 "..\" "WindowsAssemblyInfo.cs" "1.0.0.0" "${{env.UwpVersion}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Change Arc4u.Prism.DI.Wpf versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Prism.DI.Wpf.csproj" "1.0.0.0" "${{env.PrismVersion}}" "9.9.9.9" "${{env.PrismVersionNuget}}"
        shell: powershell        

      - name: setup nuget
        uses: nuget/setup-nuget@v1
        with:
          nuget-version: latest
      - name: nuget restore
        run: nuget restore .\src\arc4u.sln
      - name: msbuild
        uses: microsoft/setup-msbuild@v1.0.3
      - name: build
        run: msbuild .\src\arc4u.sln /p:configuration=${{env.buildConfiguration}}

      - name: Change Arc4u.Windows.Mvvm version
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Windows.Mvvm.nuspec" "(netstandardversionnuget)" "${{env.netStandardVersionNuget}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Pack Arc4u.Windows.Mvvm
        run: nuget pack .\src\Arc4u.Windows.Mvvm\Arc4u.Windows.Mvvm.nuspec -Version ${{env.UwpVersionNuget}} -Properties Configuration=${{env.buildConfiguration}} -OutputDirectory .\src
        
      - name: Change Xamarin.iOS version
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Xamarin.iOS.nuspec" "(netstandardversionnuget)" "${{env.netStandardVersionNuget}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Pack Xamarin.iOS
        run: nuget pack .\src\Arc4u.Xamarin.IOS\Arc4u.Xamarin.iOS.nuspec -Version ${{env.iOSVersionNuget}} -Properties Configuration=${{env.buildConfiguration}} -OutputDirectory .\src
        
      - name: Change Arc4u.Xamarin.Android version
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Xamarin.Android.nuspec" "(netstandardversionnuget)" "${{env.netStandardVersionNuget}}" "1.0.0.0" "1.0.0.0"
        shell: powershell        
      - name: Pack Arc4u.Xamarin.Android
        run: nuget pack .\src\Arc4u.Xamarin.Android\Arc4u.Xamarin.Android.nuspec -Version ${{env.AndroidVersionNuget}} -Properties Configuration=${{env.buildConfiguration}} -OutputDirectory .\src
      
      - name: Publish packages
        if: ${{ env.PublishToNuget }}
        run: dotnet nuget push "**/*.nupkg" --skip-duplicate --no-symbols true --api-key ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
        
