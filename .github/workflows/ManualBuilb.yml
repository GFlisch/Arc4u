name: Manual

on: 
  workflow_dispatch:
    inputs:
      nugetPreviewName:
        description: 'nuget preview ?'     
        required: true
        default: '-preview1'
      publish:
        description: 'true or false' 
        type: boolean
        required: true
        default: false
        
env:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'  
  netStandardVersion: '5.0.15.1'
  netStandardVersionNuget: '5.0.15.1${{ github.event.inputs.nugetPreviewName }}'
  iOSVersion: '11.2.5015.1'
  iOSVersionNuget: '11.2.5015.1${{ github.event.inputs.nugetPreviewName }}'
  AndroidVersion: '9.0.5015.1'
  AndroidVersionNuget: '9.0.5015.1${{ github.event.inputs.nugetPreviewName }}'
  UwpVersion: '10.18362.5015.1'
  UwpVersionNuget: '10.38362.5015.1${{ github.event.inputs.nugetPreviewName }}'
  PrismVersion: '7.2.5015.1'
  PrismVersionNuget: '7.2.5015.1${{ github.event.inputs.nugetPreviewName }}'
  PublishToNuget: ${{ github.event.inputs.publish }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Change Arc4u.Core versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Core.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell
      - name: Change Arc4u.Standard versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.FluentValidation versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.FluentValidation.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Configuration versions
        run: .\src\Builds\SetVersion.ps1 "..\" "Arc4u.Standard.Configuration.csproj" "1.0.0.0" "${{env.netStandardVersion}}" "9.9.9.9" "${{env.netStandardVersionNuget}}"
        shell: powershell        
      - name: Change Arc4u.Standard.Dependency versions
