<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Authentication window</title>
    <script type="text/javascript">

        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
        }

        function fetching() {
            const url = getQueryVariable('url');
            const redirectUrl = getQueryVariable('redirectUrl');
            const token = getQueryVariable('token');
            const storageToken = localStorage.getItem('token');

            if (null != storageToken)
                localStorage.setItem('token', storageToken + token);
            else
                localStorage.setItem('token', token);


            if (null != url && null != redirectUrl)
                window.location.href = url + "?redirectUrl=" + redirectUrl;
            else {
                localStorage.setItem('fetching', 'done');
                window.close();
            }


        }

        window.onload = fetching();


    </script>
</head>
<body style="background-color:#1c87c9;">
</body>
</html>
